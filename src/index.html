<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thullo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/style.scss">
    <script src="./js/app.js" type="module"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <img class="header__logo__image" src="./assets/trello-seeklogo.com.svg" alt="Logo">
          <h2 class="header__logo__title">Thullo</h2>
        </div>
        <div class="header__select-date">
          <select class="header__select">
            <option class="header__select__option" value="value1" selected>Sort by</option>
            <option class="header__select__option" value="value2">Newest</option>
            <option class="header__select__option" value="value2">Oldest</option>
            <option class="header__select__option" value="value2">Priority</option>
          </select>
          <hr class="header__separator">
          <div class="header__search">
            <form class="header__search__form">
              <input type="text" class="header__search__input" placeholder="Keyword...">
              <button class="header__search__button">Search</button>
              <span class="header__search__span hide">0</span>
            </form>
          </div>
          <hr class="header__separator separator2">
          <div class="header__date date">
            <h2 class="date__day">00</h2>
            <h2 class="date__hours">00</h2>
            <h2 class="date__divider">:</h2>
            <h2 class="date__minutes">00</h2>
          </div>
        </div>
      </div>
    </header>
    <section class="main-block">
      <div class="main-block__container container">
        <div class="main-block__todo">
        </div>
        <div class="main-block__in-progress">
        </div>
        <div class="main-block__completed">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
